<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AstroSound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="./css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="./css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    <script src="./js/vendor/jquery.min.js"></script>
    <script type="text/javascript">
        "use strict";
        window.onerror = function(msg, file, line) {console.log("TEST"); alert(msg + "\n" + line); return true; };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title">AstroSound</div>
      <div class="title-bar" style="-webkit-app-region: drag">
          <div id="close">Close</div>
          <div id="maximize">Maximize</div>
          <div id="minimize">Minimize</div>
      </div>
        <div class="drawer">
          <div class="menuclear"></div>
          <li id="music_link"><a><span class="fa fa-fw fa-music"></span>Music</a></li>
          <li id="playlist_link"><a><span class="fa fa-fw fa-list"></span>Playlists</a></li>
          <li id="settings_link"><a><span class="fa fa-fw fa-cog"></span>Settings</a></li>
          <li id="about_link"><a><span class="fa fa-fw fa-info"></span>About</a></li>

          <input type="file" id="directory_input" webkitdirectory="" directory=""><label for="directory_input" id="directory_input_label" class="fa fa-fw fa-folder" title="Add Directory"></label>
          <input id="audio_file" type="file" accept="audio/*" /><label for="audio_file" id="file_input_label" class="fa fa-fw fa-plus" title="Add File"></label>
        </div>
        <div class="playbar">
            <div id="albumart"></div>
            <div id="playButton" class="pause"><span class="fa fa-play"></div>
            <div id="stopButton"><span class="fa fa-pause"></div>
            <div id="skipForwardButton"><i class="fa fa-forward"></i></div>
            <div id="skipBackwardButton"><i class="fa fa-backward"></i></div>
            <!-- <input type="range" id="scrubber" value="0" max=""/> -->
            <p id="timeAllotted">00:00:00</p>
            <div id="timeline">
                <div id="playhead"></div>
            </div>

            <div id="repeatButton"><span class="fa fa-fw fa-repeat"><input name="repeat" id="repeatCheck" type="checkbox"></div>
            <div id="volumeButton"><span class="fa fa-fw fa-volume-up"></div>
                <div id="volumeBacking"><div id="volumeSlider"><div id="volumeHead"><p id="volumePercent">0%</p><input name="volume" id="volumeCheck" type="checkbox"></div></div></div>

        </div>

        <div class="index" id="page_music">
            <div id="result"></div>

        </div>

        <div class="index" id="page_playlists">
            <p>Playlists not available yet.</p>

        </div>

        <div class="index" id="page_settings">
            <p>Settings stuff goes here.</p>

        </div>

        <div class="index" id="page_about">
            <li><a>AstroSound v0.0-3</a></li>
            <li><a>Created by XNBlank</a></li>
            <li><a onclick="require('shell').openExternal('https://github.com/XNBlank/AstroSound')"><span class="fa fa-github-alt">&nbsp;Github Page</a></li>
            <li><a onclick="require('shell').openExternal('http://xnblank.net')"><span class="fa fa-globe">&nbsp;Author's Website</a></li>
        </div>
        <audio id="audio_player" /></audio>
    </div>

    <!-- /.container -->
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="./js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/music.js"></script>
    <script src="./modules.js"></script>
    <script src="./js/vendor/video.js"></script>
    <script src="./js/flat-ui.min.js"></script>


  </body>
</html>
